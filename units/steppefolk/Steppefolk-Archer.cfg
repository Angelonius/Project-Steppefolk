            end=125
            image="units/steppefolk/archer.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/steppefolk/archer.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/steppefolk/archer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Steppefolk Archer"
        gender=female
        image="units/steppefolk/archer-female.png"
